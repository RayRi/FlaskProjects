<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Recommendation System Presentation</title> -->
  <title>{% block title %} {% endblock %} Recommendation System</title>
  <!-- 引入样式 -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
  <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- 引入组件库 -->
  <script src="https://www.layuicdn.com/layui/layui.js"></script>
</head>
<body>
  <div class="nav layui-fluid" style="padding:0 0px;">
    <div class="layui-row">
      <!-- 前半部分显示 Home -->
      <div class="layui-col-lg9 layui-col-md9">
        <ul class="layui-nav" lay-filter="">
          <li class="layui-nav-item layui-this"><a href="{{ url_for('index.home') }}">Home</a></li>
        </ul>
      </div>
      <!-- 后半部分显示两种方案: 冷启动和协同过滤 -->
      <div class="layui-col-lg3 layui-col-md3">
        <ul class="layui-nav" lay-filter="">
          <li class="layui-nav-item"><a href=" url_for('cold.register') ">冷启动</a></li>
          <li class="layui-nav-item"><a href=" url_for('collaborate.index') ">协同过滤</a></li>
        </ul>
      </div>
    </div>
  </div>



  <!-- 版权部信息 -->
  <div class="layui-fluid">
    <div class="layui-row">
      <div style="display: flex; align-items:baseline">
        {% block welcome %}
          <h1 style="align-items: center;" class="layui-main">欢迎使用推荐系统演示版</h1>
        {% endblock welcome %}
      </div>
    </div>



    <!-- 排行榜信息 -->
    <div class="layui-col-lg6">
      {% block origin %}
        <h2 style="border-bottom:1.5px solid #EBEBEB; font-size:32px">豆瓣影视排行榜</h2>
        <ol id="cold" style="padding-left: 15px">
          <div class="layui-inline">
            {% for item in series -%}
                <li style="list-style:decimal; color:#6e6e6e; font-size:19px; padding:1.5px 0 15px 0">
                  <!-- <span><img src="data:;base64, {{ item.cover }}" alt="" width=200></span> -->
                  {{- item.title -}}
                </li>
            {%- endfor %}
          </div>
        </ol>
      {% endblock origin %}
    </div>


    <!-- 推荐条目 -->
    <div class="layui-col-lg6">
      {% block recommend %}
      {% endblock recommend %}
    </div>
  </div>
  
  
  <!-- footer 设置版权信息 -->
  <!-- <div class="layui-footer">
    <div id="footer">
      {%- block footer -%}
      &copy; Copyright 2020 by <a href="http://domain.invalid/">you</a>.
      {%- endblock %}
    </div>
  </div> -->

    //注意：导航 依赖 element 模块，否则无法进行功能性操作。此次使用 jinja 添加导航，并不是
    // 需要下拉导航，所以还是不使用该脚本
    layui.use('element', function(){
      var element = layui.element;
      
      //…
    });
    </script> -->
</body>
</html>
