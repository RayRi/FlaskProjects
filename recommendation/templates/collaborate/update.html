{% extends 'base.html' %}

{% block header %}
  <h1>
    {% block title %}
      Edit {{ post["title"] }}
    {% endblock title %}
  </h1>
{% endblock header %}

{% block content %}
  <form action="" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body" cols="30" rows="10">{{ request.form['body'] or post['body'] }}</textarea>
  </form>

  <hr>
  <form action="{{ url_for('collaborate.delete', id=post['id']) }}" method="post">
    <input type="submit" value="DELETE" class="danger" onclick="return confirm('Are you sure?');">
  </form>
{% endblock content %}
